<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./chat_ui.css" />
</head>
<body>
    <div class="chat-icon" onclick="toggleChat()">
        <img src="../Images/gpt .png" width="30" height="30">
    </div>

    <div class="chat-modal" id="chatModal">
        <div class="modal-header">
            <h3>FAO Q&A Assistant</h3>
            <button class="close-btn" onclick="toggleChat()">X</button>
        </div>
        <div class="chat-box" id="chat-box">
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="askQuestion()">
                >
            </button>
        </div>
    </div>

    <script src="./chat_ui.js"></script>
</body>
</html>
